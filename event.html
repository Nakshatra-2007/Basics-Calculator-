<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Event Organizer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #333;
    }

    .container {
      max-width: 800px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    input, textarea, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    button {
      background: #28a745;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background: #218838;
    }

    .event {
      background: #f1f1f1;
      margin: 10px 0;
      padding: 10px;
      border-radius: 5px;
    }

    .event h3 {
      margin: 0;
    }

    .search-box {
      margin-bottom: 20px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Event Organizer</h1>

    <div class="search-box">
      <input type="text" id="search" placeholder="Search events by title...">
    </div>

    <form id="eventForm">
      <input type="text" id="title" placeholder="Event Title" required>
      <input type="date" id="date" required>
      <textarea id="description" placeholder="Event Description" required></textarea>
      <button type="submit">Add Event</button>
    </form>

    <div id="eventList"></div>
  </div>

  <script>
    const eventForm = document.getElementById('eventForm');
    const eventList = document.getElementById('eventList');
    const searchInput = document.getElementById('search');
    let events = [];

    // Render events
    function renderEvents(filter = '') {
      eventList.innerHTML = '';
      const filtered = events.filter(e => e.title.toLowerCase().includes(filter.toLowerCase()));
      if (filtered.length === 0) {
        eventList.innerHTML = '<p>No events found.</p>';
        return;
      }
      filtered.forEach(event => {
        const div = document.createElement('div');
        div.classList.add('event');
        div.innerHTML = `<h3>${event.title}</h3>
                         <small>${event.date}</small>
                         <p>${event.description}</p>`;
        eventList.appendChild(div);
      });
    }

    // Add new event
    eventForm.addEventListener('submit', (e) => {
      e.preventDefault();
      const title = document.getElementById('title').value;
      const date = document.getElementById('date').value;
      const description = document.getElementById('description').value;

      events.push({ title, date, description });
      renderEvents();
      eventForm.reset();
    });

    // Search events
    searchInput.addEventListener('input', () => {
      renderEvents(searchInput.value);
    });

    // Initial rendering
    renderEvents();
  </script>

</body>
</html>
