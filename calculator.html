<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pastel Star Calculator</title>
  <style>
    /* Background Stars */
    body {
      margin: 0;
      overflow: hidden;
      font-family: "Poppins", sans-serif;
      background: linear-gradient(120deg, #ffe6f0, #e0f7fa);
    }

    .stars {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: 0;
      overflow: hidden;
    }

    .star {
      position: absolute;
      width: 10px;
      height: 10px;
      background: white;
      border-radius: 50%;
      opacity: 0.7;
      animation: floatStar 10s linear infinite;
    }

    @keyframes floatStar {
      0% {
      
         transform: translateY(100vh);
        opacity: 0.7;
      }
      100% {
        transform: translateY(-50vh);
        opacity: 10;
      }
    }

    /* Calculator Box */
    .calculator {
      position: relative;
      z-index: 1;
      background: #ffffffee;
      padding: 25px;
      border-radius: 25px;
      box-shadow: 0 10px 30px rgba(12, 12, 12, 0.1);
      width: 320px;
      text-align: center;
      margin: 80px auto;
    }

    .logo {
      font-size: 20px;
      margin-bottom: 10px;
    }

    #display {
      width: 100%;
      height: 70px;
      font-size: 24px;
      padding: 1px;
      border: none;
      background: #f0f9f9;
      border-radius: 15px;
      text-align: right;
      color: #333;
      margin-bottom: 20px;
      box-shadow: inset 0 0 5px #ccc;
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 15px;
    }

    button {
      padding: 20px;
      font-size: 18px;
      border: none;
      border-radius: 50%;
      background: linear-gradient(to bottom right, #f9c5d1, #fbc2eb);
      color: #333;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      cursor: pointer;
      transition: all 0.2s ease;
    }

    button:hover {
      transform: scale(1.1);
      box-shadow: 0 0 15px #fda7e4;
    }

    .equal {
      grid-column: span 4;
      border-radius: 15px;
      background: #ffd6e8;
      font-weight: bold;
    }

    .clear {
      background: #c0f2f2;
    }

    .operator {
      background: #dac2ff;
    }
  </style>
</head>
<body>

  <!-- Animated Stars Background -->
  <div class="stars" id="stars"></div>

  <!-- Cute Calculator -->
  <div class="calculator">
    <div class="logo">✨</div>
    <input type="text" id="display" readonly />
    <div class="buttons">
      
      

      <button onclick="appendValue('7')">7</button>
      <button onclick="appendValue('8')">8</button>
      <button onclick="appendValue('9')">9</button>
     <button onclick="appendValue('*')" class="operator">×</button>
     

      <button onclick="appendValue('4')">4</button>
      <button onclick="appendValue('5')">5</button>
      <button onclick="appendValue('6')">6</button>
      <button onclick="appendValue('+')" class="operator">+</button>

      <button onclick="appendValue('1')">1</button>
      <button onclick="appendValue('2')">2</button>
      <button onclick="appendValue('3')">3</button>
      <button onclick="appendValue('/')" class="operator">÷</button>
      

      <button onclick="clearDisplay()" class="clear">C</button>
      <button onclick="appendValue('0')">0</button>
      <button onclick="appendValue('.')">.</button>
      <button onclick="appendValue('-')" class="operator">−</button>

      <button onclick="calculate()" class="equal">=</button>
    </div>
  </div>

  <!-- JavaScript -->
  <script>
    function appendValue(val) {
      document.getElementById("display").value += val;
    }

    function clearDisplay() {
      document.getElementById("display").value = "";
    }

    function calculate() {
      try {
        document.getElementById("display").value = eval(document.getElementById("display").value);
      } catch {
        document.getElementById("display").value = "Error";
      }
    }

    // ✨ Create Floating Stars
    const starContainer = document.getElementById("stars");

    for (let i = 0; i < 40; i++) {
      const star = document.createElement("div");
      star.classList.add("star");      
      star.style.left = Math.random() * 100 + "vw";
      star.style.animationDuration = 5 + Math.random() * 10 + "s";
      star.style.opacity = Math.random();
      star.style.width = star.style.height = (5 + Math.random() * 5) + "px";
      starContainer.appendChild(star);
    }
  </script>
</body>
</html>
